<!DOCTYPE html>
<html>
<head>
	<title>Scientific Calculator</title>
	<!-- Bootstrap 4.0 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> 
    <!-- Bootstrap 4.0 JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- jQuery 3.2.1 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Font Awesome 5.15.3 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>

	<!-- Calculator Display -->
	<div class="container-fluid mt-5">
		<div class="row">
			<div class="col-lg-4 offset-lg-4 text-center">
				<div class="card">
					<div class="card-body">
						<input type="text" class="form-control form-control-lg text-right" id="display" disabled>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Calculator Buttons -->
	<div class="container-fluid mt-3">
		<div class="row">
			<div class="col-lg-4 offset-lg-4 text-center">
				<button class="btn btn-secondary btn-lg btn-block mb-2" onclick="clearDisplay()">C</button>
				<button class="btn btn-secondary btn-lg btn-block mb-2" onclick="appendToDisplay('(')">(</button>
				<button class="btn btn-secondary btn-lg btn-block mb-2" onclick="appendToDisplay(')')">)</button>
				<button class="btn btn-secondary btn-lg btn-block mb-2" onclick="appendToDisplay('%')">%</button>
				<button class="btn btn-secondary btn-lg btn-block mb-2" onclick="appendToDisplay('7')">7</button>
				<button class="btn btn-secondary btn-lg btn-block mb-2" onclick="appendToDisplay('8')">8</button>
				<button class="btn btn-secondary btn-lg btn-block mb-2" onclick="appendToDisplay('9')">9</button>
				<button class="btn btn-secondary btn-lg btn-block mb-2" onclick="appendToDisplay('/')">&#247;</button>
				<button class="btn btn-secondary btn-lg btn-block mb-2" onclick="appendToDisplay('4')">4</button>
				<button class="btn btn-secondary btn-lg btn-block mb-2" onclick="appendToDisplay('5')">5</button>
				<button class="btn btn-secondary btn-lg btn-block mb-2" onclick="appendToDisplay('6')">6</button>
				<button class="btn btn-secondary btn-lg btn-block mb-2" onclick="appendToDisplay('*')">&times;</button>
				<button class="btn btn-secondary btn-lg btn-block mb-2" onclick="appendToDisplay('1')">1</button>
				<button class="btn btn-secondary btn-lg btn-block mb-2" onclick="appendToDisplay('2')">2</button>
				<button class="btn btn-secondary btn-lg btn-block mb-2" onclick="appendToDisplay('3')">3</button>
				<button class="btn btn-secondary btn-lg btn-block mb-2" onclick="appendToDisplay('-')">&minus;</button>
				<button class="btn btn-secondary btn-lg btn-block mb-2" onclick="appendToDisplay('0')">0</button>
				<button class="btn btn-secondary btn-lg btn-block mb-2" onclick="appendToDisplay('.')">.</button>
				<button class="btn btn-secondary btn-lg btn-block mb-2" onclick="appendToDisplay('+')">&#43;</button>
				<button class="btn btn-secondary btn-lg btn-block mb-2" onclick="deleteFromDisplay()"><i class="fas fa-backspace"></i></button>
				<button class="btn btn-secondary btn-lg btn-block mb-2" onclick="calculate()"><i class="fas fa-equals"></i></button>
			</div>
		</div>
	</div>

	<!-- Calculator Functions -->
	<script>
		
		function appendToDisplay(value) {
			$("#display").val($("#display").val() + value);
		}

		function deleteFromDisplay() {
			var currentVal = $("#display").val();
			$("#display").val(currentVal.substr(0, currentVal.length - 1));
		}

		function clearDisplay() {
			$("#display").val("");
		}

		function calculate() {
			try {
				$("#display").val(eval($("#display").val()));
			} catch(error) {
				$("#display").val("Error");
			}
		}

	</script>

</body>
</html>
