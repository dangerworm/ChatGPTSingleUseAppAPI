<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <style>
    .calculator-key {
      width: 60px;
      height: 60px;
      font-size: 1.25rem;
      margin: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-6 col-lg-4">
        <div class="card mt-5">
          <div class="card-body">
            <input type="text" class="form-control mb-4" id="output" disabled>
            <div class="row text-center">
              <div class="col-6">
                <button class="btn btn-outline-secondary calculator-key" onclick="numberClicked('7')">7</button>
              </div>
              <div class="col-6">
                <button class="btn btn-outline-secondary calculator-key" onclick="numberClicked('8')">8</button>
              </div>
              <div class="col-6">
                <button class="btn btn-outline-secondary calculator-key" onclick="numberClicked('9')">9</button>
              </div>
              <div class="col-6">
                <button class="btn btn-outline-secondary calculator-key" onclick="scientificClicked('sqrt')">&#8730;</button>
              </div>
              <div class="col-6">
                <button class="btn btn-outline-secondary calculator-key" onclick="numberClicked('4')">4</button>
              </div>
              <div class="col-6">
                <button class="btn btn-outline-secondary calculator-key" onclick="numberClicked('5')">5</button>
              </div>
              <div class="col-6">
                <button class="btn btn-outline-secondary calculator-key" onclick="numberClicked('6')">6</button>
              </div>
              <div class="col-6">
                <button class="btn btn-outline-secondary calculator-key" onclick="basicClicked('/')">/</button>
              </div>
              <div class="col-6">
                <button class="btn btn-outline-secondary calculator-key" onclick="numberClicked('1')">1</button>
              </div>
              <div class="col-6">
                <button class="btn btn-outline-secondary calculator-key" onclick="numberClicked('2')">2</button>
              </div>
              <div class="col-6">
                <button class="btn btn-outline-secondary calculator-key" onclick="numberClicked('3')">3</button>
              </div>
              <div class="col-6">
                <button class="btn btn-outline-secondary calculator-key" onclick="basicClicked('*')">*</button>
              </div>
              <div class="col-6">
                <button class="btn btn-outline-secondary calculator-key" onclick="numberClicked('0')">0</button>
              </div>
              <div class="col-6">
                <button class="btn btn-outline-secondary calculator-key" onclick="basicClicked('.')">.</button>
              </div>
              <div class="col-6">
                <button class="btn btn-outline-secondary calculator-key" onclick="scientificClicked('^2')">x&sup2;</button>
              </div>
              <div class="col-6">
                <button class="btn btn-outline-secondary calculator-key" onclick="basicClicked('-')">-</button>
              </div>
              <div class="col-6">
                <button class="btn btn-outline-secondary calculator-key" onclick="scientificClicked('sin')">sin</button>
              </div>
              <div class="col-6">
                <button class="btn btn-outline-secondary calculator-key" onclick="scientificClicked('cos')">cos</button>
              </div>
              <div class="col-6">
                <button class="btn btn-outline-secondary calculator-key" onclick="scientificClicked('tan')">tan</button>
              </div>
              <div class="col-6">
                <button class="btn btn-outline-secondary calculator-key" onclick="basicClicked('+')">+</button>
              </div>
              <div class="col-6">
                <button class="btn btn-outline-secondary calculator-key" onclick="calculate()">=</button>
              </div>
              <div class="col-6">
                <button class="btn btn-outline-secondary calculator-key"
                  onclick="reset()">AC</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blEBoxIeVVaWnEpLIUpDwUcQWWIwYgLdTpjFxZ+qTu5P0jXnFvKVjAXb"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script>
    let expression = "";
    let decimal = false;

    function numberClicked(n) {
      expression += n;
      document.getElementById('output').value = expression;
    }

    function basicClicked(operator) {
      if (operator === '.') {
        if (!decimal) {
          expression += operator;
          decimal = true;
          document.getElementById('output').value = expression;
        }
      } else {
        expression += operator;
        decimal = false;
        document.getElementById('output').value = expression;
      }
    }

    function scientificClicked(operation) {
      switch (operation) {
        case 'sqrt':
          expression = Math.sqrt(parseFloat(expression));
          break;
        case '^2':
          expression = Math.pow(parseFloat(expression), 2);
          break;
        case 'sin':
          expression = Math.sin(parseFloat(expression));
          break;
        case 'cos':
          expression = Math.cos(parseFloat(expression));
          break;
        case 'tan':
          expression = Math.tan(parseFloat(expression));
          break;
      }
      document.getElementById('output').value = expression;
    }

    function reset() {
      expression = "";
      decimal = false;
      document.getElementById('output').value = "";
    }

    function calculate() {
      try {
        expression = eval(expression);
        document.getElementById('output').value = expression;
      } catch (error) {
        Swal.fire({
          icon: 'error',
          title: 'Oops...',
          text: 'Invalid input! Please try again.',
          showCloseButton: true,
          confirmButtonColor: '#dc3545',
        });
      }
    }
  </script>
</body>

</html>
